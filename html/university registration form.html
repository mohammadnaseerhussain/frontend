<!DOCTYPE html>
<html>

    </head>
    <body>
        <center>
            <form>
                <h1>UNIVERSITY REGISTRATION FORM</h1>
                <label>First Name <span style="color: red;">*</span></label>
                <input type="text" maxlength="10"/><br/><br/>
                <label>Last Name <span style="color: red;">*</span></label>
                <input type="text" maxlength="10"/><br/><br/>
                <label>Date of birth <span style="color: red;">*</span></label>
                <input type="date"/><br/><br/>
                <label>GENDER <span style="color: red;">*</span></label>
                <input type="radio"/>MALE<br/>
                <input type="radio"/>FEMALE<br/>
                <input type="radio"/>TRANSGENDER<br/><br/>
                <label>Degree <span style="color: red;">*</span></label>
                <select>
                    <option value="Bacelors">bachelors</option>
                    <option value="masters">masters</option>
                    <option value="doctorate">doctorate</option>
                </select><br/><br/>
                <label>Specialization <span style="color: red;">*</span></label>
               <input type="text" maxlength="40"/><br/><br/>
               <label>Current GPA <span style="color: red;">*</span></label> 
               <input type="number" maxlength="5" step="0.1"/><br/><br/>
               <label>Phone Number <span style="color: red;">*</span></label>
               <input type="number" maxlength="10"/><br/><br/>
               <label>Address <span style="color: red;">*</span></label>
               <textarea rows="4" maxlength="40">
                </textarea><br/><br/>
                <input type="submit" value="submit"/>

            </form>
        </center>
    </body>
</html>
