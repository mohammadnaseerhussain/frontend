<html>
<head>
<title>calculcator</title>
<style>
.calculcator{
padding:10px;
height:300px;
width:400;
margin:auto;
}
input[type=button]{
width:100%;
height:70%;
}
</style>
</head>
<body>
<table class="cal" align="center">
<tr>
<td colspan="4" ><input type="text" id="result"/></td>
</tr>
<tr>
<td>
<input type="button" value="(" onclick="display('(')"/>
</td>
<!--<input type="button" value="ce" onclick="deleter()"/>
</td>-->
<td>
<input type="button" value=")" onclick="display('\')"/>
</td>
<td>
<input type="button" value="c" onclick="clearscreen()"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="1" onclick="display('1')"/>
</td>
<td>
<input type="button" value="2" onclick="display('2')"/>
</td>
<td>
<input type="button" value="3" onclick="display('3')"/>
</td>
<td>
<input type="button" value="+" onclick="display('+')"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="4"onclick="display('4')"/>
</td>
<td>
<input type="button" value="5" onclick="display('5')"/>
</td>
<td>
<input type="button" value="6" onclick="display('6')"/>
</td>
<td>
<input type="button" value="-" onclick="display('-')"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="7" onclick="display('7')"/>
</td>
<td>
<input type="button" value="8" onclick="display('8')"/>
</td>
<td>
<input type="button" value="9" onclick="display('9')"/>
</td>
<td>
<input type="button" value="*" onclick="display('*')"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="." onclick="display('.')"/>
</td>
<td>
<input type="button" value="0" onclick="display('0')"/>
</td>
<td>
<input type="button" value="=" onclick="calculate()"/>
</td>
<td>
<input type="button" value="/" onclick="display('/')"/>
</td>
</tr>
</table>
<script>
function display(value){
document.getelementbyid("result").innerhtml +=value;
}
function calculate(){
var p=document.getelementbyid("result").innerhtml;
var q=eval(p);
document.getelementbyid("result").innerhtml= q;
}
function clearscreen(){
document.getelementbyid("result").innerhtml="";
}
<!--function deleter(){
var a=document.getelementbyid("result").innerhtml;
a=a.substring(0,a.length-1);
document.getelementbyid("result").innerhtml=a;
}-->
</script>
</body>
</html>
